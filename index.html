<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive 3D Parallax Website</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

  <header class="hide">
    <nav>
      <img src="img/logo.png" alt="Travelo" class="logo">
      <ul>
        <li>
          <a href="">Login</a>
        </li>
        <li>
          <a href="">Sign Up</a>
        </li>
        <li class="search">
          <a href="">
            <i class="fa-solid fa-magnifying-glass"></i>
          </a>
        </li>
        <li class="hamburger">
          <a href="">
            <div class="bar"></div>
          </a>
        </li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="vignette hide"></div>
    <img src="img/background.png" data-speedx="0.3" alt="" class="parallax bg-img">
    <img src="img/fog_7.png" alt="" data-speedx="0.27" class="parallax fog-7">
    <img src="img/mountain_10.png" alt="" data-speedx="0.195" class="parallax mountain-10">
    <img src="img/fog_6.png" alt=""  data-speedx="0.25" class="parallax fog-6">
    <img src="img/mountain_9.png" alt=""  data-speedx="0.125" class="parallax mountain-9">
    <img src="img/mountain_8.png" alt=""  data-speedx="0.1" class="parallax mountain-8">
    <img src="img/fog_5.png" alt=""  data-speedx="0.16" class="parallax fog-5">
    <img src="img/mountain_7.png" alt=""  data-speedx="0.1" class="parallax mountain-7">
    <div class="text parallax"  data-speedx="0.07">
      <h2>India</h2>
      <h1>Meghalaya</h1>
    </div>
    <img src="img/mountain_6.png" alt=""  data-speedx="0.065" class="parallax mountain-6">
    <img src="img/fog_4.png" alt=""  data-speedx="0.135" class="parallax fog-4">
    <img src="img/mountain_5.png" alt=""  data-speedx="0.08" class="parallax mountain-5">
    <img src="img/fog_3.png" alt=""  data-speedx="0.11" class="parallax fog-3">
    <img src="img/mountain_4.png" alt=""  data-speedx="0.059" class="parallax mountain-4">
    <img src="img/mountain_3.png" alt=""  data-speedx="0.04" class="parallax mountain-3">
    <img src="img/fog_2.png" alt=""  data-speedx="0.15" class="parallax fog-2">
    <img src="img/mountain_2.png" alt=""  data-speedx="0.0235" class="parallax mountain-2">
    <img src="img/mountain_1.png" alt=""  data-speedx="0.027" class="parallax mountain-1">
    <img src="img/sun_rays.png" alt="" class="sun-rays hide">
    <img src="img/black_shadow.png" alt="" class="black-shadow hide">
    <img src="img/fog_1.png" alt=""data-speedx="0.12" class="parallax fog-1">
  </main>


  <script src="js/gsap.min.js"></script>
  <script src="js/app.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.1/gsap.min.js"></script>
</body>

</html>
